<h2>
  Update Product
</h2>

<h3 *ngIf="!exists">
  Product doesnt exists.
</h3>

<form id="formUpdateProduct" name="formUpdateProduct" #productData = "ngForm" (ngSubmit) = "updateProduct(productData.value)">
  <label>Name: </label><input type="text" name="name" id="name" placeholder="Name" [(ngModel)]="data.name" ngModel><br>
  <label>Price: </label><input type="text" name="price" id="price" placeholder="Price" [(ngModel)]="data.price" ngModel><br>
  <input type="submit" value="Update Product">
</form>
