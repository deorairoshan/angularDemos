<a routerLink="/product"> +Add Product</a>

<h1> Products </h1>

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let prod of products">
    <td>{{prod.id}}</td>
    <td>{{prod.name}}</td>
    <td>{{prod.price}}</td>
    <td (click) ="deleteProduct(prod.id)"> <a>Delete</a></td>
    <td [routerLink]="['/updateProduct', prod.id]"> <a>Update</a></td>
  </tr>
</table>
