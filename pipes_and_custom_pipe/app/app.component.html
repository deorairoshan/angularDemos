<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h3>{{name }}</h3>
<h3>{{name | uppercase}}</h3>
<h3>{{name | lowercase}}</h3>
<h3>{{day}}</h3>
<h3>{{day | date}}</h3>
<h3>{{day | date: 'shortDate'}}</h3>
<h3>{{day | date: 'fullDate'}}</h3>
<h3>{{day | date: 'fullDate' | uppercase}}</h3>


<h3> {{ary}} </h3>
<h3> {{ary | sort : 'asc'}} </h3>
<h3> {{ary | sort : 'des'}} </h3>
